<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/317/PNG/512/calculator-icon_34473.png" />
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/94a7007d05.js" crossorigin="anonymous"></script>
</head>

<body>
    <i class="fa-solid fa-moon theme"></i>
    <main class="calculator dm-serif-display-regular">
        <section class="screen">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </section>
        <button data-clear class="span-two">Clear</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>
    </main>
    <footer class="footer">Developed by AdeO</footer>
    <script src="assets/app.js"></script>
</body>

</html>
